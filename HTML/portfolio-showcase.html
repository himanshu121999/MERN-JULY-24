<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .portfolio-item {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            padding: 20px;
            color: #fff;
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
        .portfolio-item h2 {
            margin: 0;
            font-size: 1.8em;
        }
        .portfolio-item p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/600x400" alt="Project Image">
            <h2>Project 1</h2>
            <p>Description of Project 1. A brief overview of what was done and the technologies used.</p>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/600x400" alt="Project Image">
            <h2>Project 2</h2>
            <p>Description of Project 2. A brief overview of what was done and the technologies used.</p>
        </div>
    </div>
</body>
</html>
